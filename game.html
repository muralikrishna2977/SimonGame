<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="icon" href="./simonFevicon.jpg" type="image/jpg">
</head>

<body>
  <nav class="nav_bar">
    <div class="inst_button">
      Instructions
    </div>
    <div class="game_button">
      Game
    </div>
  </nav>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">
      <div type="button" class="btn green" id="green"></div>
      <div type="button" class="btn red" id="red"></div>
    </div>
    <div class="row">
      <div type="button" class="btn yellow" id="yellow"></div>
      <div type="button" class="btn blue" id="blue"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./index.js" charset="utf-8"></script>
</body>

</html>
